<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input-Value</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form-box-container">
      <div class="wrapper">
        <!-- text -->
        <div class="txt-wrapper">
          <span class="span-text">ایجاد یک حساب کاربری</span>
          <p class="p-text">
            یک حساب کاربری ایجاد کنید تا از تمام خدمات بدون تبلیغات به صورت
            رایگان لذت ببرید!
          </p>
        </div>
        <!-- form -->
        <div class="form-group">
          <form>
            <label for="name"> نام </label>
            <input
              id="name"
              class="inp"
              placeholder="مثال: محمد "
              type="text"
              name="name"
              autocomplete="off"
            />
            <div class="btn-wrapper">
              <button type="submit">ثبت کن</button>
            </div>
          </form>
        </div>
        <!-- login-btn -->
        <div class="login-wrapper">
          <p class="p-login">از قبل یک حساب دارید؟ <a href="#">ورود</a></p>
        </div>
      </div>
      <!-- result -->
      <div class="result-container">
        <span class="div-orange"> نتیجه نهایی:</span>
        <p class="result"></p>
      </div>
    </div>

    <!-- scripts -->
    <script src="./app.js"></script>
  </body>
</html>
